<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="author" content="Blaž Hribernik">
    <meta name="description" content="Website that displays city weather data">
    <link rel="icon" href="images/logo.png" type="image/png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/search.png" alt="searchImage">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name!</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weatherIcon" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Ljubljana</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidityImage">
                    <div>
                        <p>Humidity</p>
                        <p class="humidity">51%</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="windImage">
                    <div>
                        <p>Wind Speed</p>
                        <p class="wind">9 km/h</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/termometer.png" alt="termometerImage" class="termometerImage">
                    <div>
                        <p>Feels Like</p>
                        <p class="feelsLike">24°C</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/visibility.png" alt="visibilityImage" class="visibilityImage">
                    <div>
                        <p>Visibility</p>
                        <p class="visibility">44 km</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>

</html>
